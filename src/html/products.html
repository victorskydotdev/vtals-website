<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- fontawesome -->
		<script
			src="https://kit.fontawesome.com/8464da9b67.js"
			crossorigin="anonymous"></script>

		<!-- page title -->
		<title>V-tals Integrated Business - Home</title>
	</head>
	<body class="body">
		<header class="navbar"></header>

		<!-- product navbar -->
		<div class="product-navbar">
			<div class="wrapper">
				<ul class="nav-links">
					<li class="cat-link">Products / <a href="/">Home</a></li>
				</ul>

				<ul class="cart-wrap">
					<li class="cart">
						<i class="fa-solid fa-cart-shopping"></i>
					</li>
				</ul>
			</div>
		</div>
		<!-- end of product navbar -->

		<main class="product-main">
			<div class="container">
				<div class="text-wrap">
					<h1 class="heading">Find all building materials you need here</h1>
				</div>
			</div>
		</main>

		<div class="product-section">
			<div class="product-category-wrap">
				<div class="category-card" data-tags-id="tilesCategory">
					<h3 class="heading">Tiles</h3>

					<div class="img-wrap">
						<img
							src="../media/bg-imgs/product-bgs/tiles-img.jpg"
							alt=""
							class="img" />
					</div>
				</div>

				<div class="category-card" data-tags-id="granitesCategory">
					<h3 class="heading">Granites and marbles</h3>

					<div class="img-wrap">
						<img
							src="../media/bg-imgs/product-bgs/marbles-img.jpg"
							alt=""
							class="img" />
					</div>
				</div>

				<div class="category-card" data-tags-id="doorCategory">
					<h3 class="heading">Doors</h3>

					<div class="img-wrap">
						<img
							src="../media/bg-imgs/product-bgs/door-img.jpg"
							alt=""
							class="img" />
					</div>
				</div>

				<div class="category-card" data-tags-id="bathroomFixture">
					<h3 class="heading">Bathroom fixtures</h3>

					<div class="img-wrap">
						<img
							src="../media/bg-imgs/product-bgs/bathroom-fix-img.jpg"
							alt=""
							class="img" />
					</div>
				</div>

				<div class="category-card" data-tags-id="ceilings">
					<h3 class="heading">Ceilings</h3>

					<div class="img-wrap">
						<img
							src="../media/bg-imgs/product-bgs/ceilings-img.jpg"
							alt=""
							class="img" />
					</div>
				</div>

				<div class="category-card" data-tags-id="kitchenCabinet">
					<h3 class="heading">Kitchen cabinets</h3>

					<div class="img-wrap">
						<img
							src="../media/bg-imgs/product-bgs/kitchen-cab-img.jpg"
							alt=""
							class="img" />
					</div>
				</div>

				<div class="category-card" data-tags-id="railings">
					<h3 class="heading">Stainless steel railings</h3>

					<div class="img-wrap">
						<img
							src="../media/bg-imgs/product-bgs/railings-img.jpg"
							alt=""
							class="img" />
					</div>
				</div>

				<div class="category-card" data-tags-id="cctvCategory">
					<h3 class="heading">CCTV</h3>

					<div class="img-wrap">
						<img
							src="../media/bg-imgs/product-bgs/cctv-img.jpg"
							alt=""
							class="img" />
					</div>
				</div>

				<div class="category-card" data-tags-id="glassBlock">
					<h3 class="heading">Glass blocks</h3>

					<div class="img-wrap">
						<img
							src="../media/bg-imgs/product-bgs/glassblock-img.jpg"
							alt=""
							class="img" />
					</div>
				</div>

				<div class="category-card" data-tags-id="waterHeater">
					<h3 class="heading">Water heaters</h3>

					<div class="img-wrap">
						<img
							src="../media/bg-imgs/product-bgs/water-heater-img.jpg"
							alt=""
							class="img" />
					</div>
				</div>
			</div>
		</div>

		<!-- cart modal -->
		<div class="cart-modal">
			<div class="container">
				<div class="text-wrap">
					<h1 class="heading">Your quote cart</h1>
				</div>

				<div class="cart-wrap">
					<div class="wrap cart-content"></div>
					<div class="wrap"></div>
				</div>
			</div>
		</div>

		<footer class="footer"></footer>
	</body>
</html>
