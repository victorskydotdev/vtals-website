<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- fontawesome -->
		<script
			src="https://kit.fontawesome.com/8464da9b67.js"
			crossorigin="anonymous"></script>

		<!-- page title -->
		<title>V-tals Integrated Business - Home</title>
	</head>
	<body class="body">
		<header class="navbar"></header>

		<!-- product navbar -->
		<div class="product-navbar">
			<div class="wrapper">
				<ul class="nav-links">
					<li class="cat-link">Products / <a href="/">Home</a></li>
				</ul>

				<ul class="cart-wrap">
					<li class="cart">
						<i class="fa-solid fa-cart-shopping"></i>
					</li>
				</ul>
			</div>
		</div>
		<!-- end of product navbar -->

		<main class="product-main">
			<div class="container">
				<div class="text-wrap">
					<h1 class="heading">Find all building materials you need here</h1>
				</div>
			</div>
		</main>

		<div class="product-section">
			<div class="product-category-wrap">
				<!-- tiles and marbles card -->
				<div class="category-card" data-tags-id="tilesAndMarbles">
					<h3 class="heading">Tiles</h3>

					<div class="img-wrap">
						<img
							src="../media/product-images/tiles-img.jpg"
							alt=""
							class="img" />
					</div>
				</div>
				<!-- end of tiles and marbles card -->

				<!-- door category -->
				<div class="category-card" data-tags-id="doorsCategory">
					<h3 class="heading">Doors</h3>

					<div class="img-wrap">
						<img
							src="../media/product-images/door-img.jpg"
							alt=""
							class="img" />
					</div>
				</div>
				<!-- end of door category -->

				<!-- bathtub, cubicle and jacuzzi card -->
				<div class="category-card" data-tags-id="bathtubCubiclesJacuzzi">
					<h3 class="heading">Bathtub/Cubicles/Jacuzzi</h3>

					<div class="img-wrap">
						<img
							src="../media/product-images/jacuzzi-img.JPG"
							alt=""
							class="img" />
					</div>
				</div>
				<!-- end of bathtub, cubicle and jacuzzi card -->

				<!-- sanitary wares card -->
				<div class="category-card" data-tags-id="sanitaryWaresCategory">
					<h3 class="heading">Sanitary Wares</h3>

					<div class="img-wrap">
						<img
							src="../media/product-images/sanitary-ware1.JPG"
							alt=""
							class="img" />
					</div>
				</div>
				<!-- end of sanitary wares card -->

				<!-- Handrails -->
				<div class="category-card" data-tags-id="handrailsCategory">
					<h3 class="heading">Handrails</h3>

					<div class="img-wrap">
						<img
							src="../media/product-images/railings-img.jpg"
							alt=""
							class="img" />
					</div>
				</div>
				<!-- end of handrails card -->

				<!-- Wall Mirrors/ Cabinet Basins -->
				<div class="category-card" data-tags-id="wallMirrorsAndCabinetBasins">
					<h3 class="heading">Wall Mirrors/Cabinet Basins</h3>

					<div class="img-wrap">
						<img
							src="../media/product-images/wall-mirrors-cabinet.JPG"
							alt=""
							class="img" />
					</div>
				</div>
				<!-- end of wall Mirrors/ Cabinet Basins -->

				<!-- Water Heaters/ Suspended PVC Ceilings & Glass Blocks -->
				<div
					class="category-card"
					data-tags-id="waterHeatersAndSuspendedPvcCeilingsGlassBlocks">
					<h3 class="heading">Water heaters/PVC Ceiling/Glass Blocks</h3>

					<div class="img-wrap">
						<img
							src="../media//product-images/ceilings-img.jpg"
							alt=""
							class="img" />
					</div>
				</div>
				<!-- end of water heaters and suspended ceilings and glass blocks -->
			</div>
		</div>

		<!-- cart modal -->
		<div class="cart-modal">
			<div class="container">
				<div class="text-wrap">
					<h1 class="heading">Your quote cart</h1>
				</div>

				<div class="cart-wrap">
					<div class="wrap cart-content"></div>
					<div class="wrap"></div>
				</div>
			</div>
		</div>

		<footer class="footer"></footer>
	</body>
</html>
