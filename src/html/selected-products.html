<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- fontawesome -->
		<script
			src="https://kit.fontawesome.com/8464da9b67.js"
			crossorigin="anonymous"></script>

		<!-- page title -->
		<title>Your Products | Vtals Integrated Business</title>
	</head>
	<body>
		<header class="navbar"></header>

		<!-- product navbar -->
		<div class="product-navbar">
			<ul class="nav-links">
				<li class="cat-link">
					Selected Category / <a href="/products">Back to Products</a>
				</li>
			</ul>

			<ul class="cart-wrap">
				<li class="cart">
					<i class="fa-solid fa-cart-shopping"></i>
				</li>
			</ul>
		</div>
		<!-- end of product navbar -->

		<div class="product-render-section">
			<div class="render-container"></div>
		</div>

		<!-- cart modal -->
		<div class="cart-modal">
			<div class="container">
				<div class="text-wrap">
					<h1 class="heading">Your quote cart</h1>
				</div>

				<div class="cart-wrap">
					<div class="wrap cart-content"></div>
					<div class="wrap"></div>
				</div>
			</div>
		</div>

		<footer class="footer"></footer>
	</body>
</html>
